        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Random Names</h1>
            <a href="https://passwords.faichou.com/" 
               target="_blank"
               class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition duration-200 ease-in-out">
                Password
            </a>
        </div>

        <div id="dataContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 mb-6">
        </div>

        <div class="flex justify-center mt-8">
            <button id="randomBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-lg transition duration-200 ease-in-out text-lg">
                Random

        // 获取随机数组元素

            const shuffled = [...arr].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // 渲染数据
        function renderData(items) {
            const container = document.getElementById('dataContainer');
            container.innerHTML = '';
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'bg-white p-3 rounded-lg shadow hover:shadow-md transition duration-200 ease-in-out cursor-pointer text-center break-all';
                div.textContent = item;
                
                // 添加点击复制功能
                div.onclick = async () => {
                    try {
                        await navigator.clipboard.writeText(item);
                        
                        // 添加复制成功的视觉反馈
                        const originalBg = div.style.backgroundColor;
                        div.style.backgroundColor = '#4ade80';
                        setTimeout(() => {
                            div.style.backgroundColor = originalBg;
                        }, 200);
                    } catch (err) {
                        console.error('复制失败:', err);
                    }
                };
                
                container.appendChild(div);
            });
        }
